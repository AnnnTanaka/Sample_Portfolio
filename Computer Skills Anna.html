  // ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓  YOUR CODE  ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
  function calculate(input1,input2,input3) {
    let r1,r2,r3,r4,output;
    if (input3=="1") {
      output = input1  + "+" +input2 + "x";
    } else if (input3=="2") {
      r1= input1 * input1;

      r2= 3 * input1 * input1 * input2;
      r3= 3 * input1 * input2 * input2;
      r4= input2 * input2 * input2;
      output = r1 + "+" + r2 + "x+" + r3 + "x<sup>2</sup>+" + r4 + "x<sup>3</sup>" ;
    }
  
    return output;
